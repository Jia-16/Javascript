<!DOCTYPE html>
<html>
    <head>
        <title>Basic Javascript</title>
    </head>
</html>
<body>
    <h2>Welcome to the world of Javascript</h2>
    <script>
        let name = "Jia"
        let favouriteSubject="History"
        let grade=6;
        document.write(`My name is ${name}. I study in ${grade}. My favourite Subject is ${favouriteSubject}.`);

        let student = {n: 'Jia', gde: 6 , fs : "Maths"}
        document.write( `My name is ${student.n}. I study in ${student.gde}. My favourite subject is ${student.fs}.`);
        </script>
</body>
